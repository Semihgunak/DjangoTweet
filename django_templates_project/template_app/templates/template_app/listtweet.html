{% extends 'base.html' %}
{% block content %}
<div class="container">
  
    {% for tweet in tweets %}
    <div class="card" style="padding:10px;">
      <div class="card-header" style="background-color: rgb(86, 114, 197);">
        <h5>@{{tweet.username}}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{tweet.message}}</p>
      </div>
      {%if tweet.username == user%}
      <a href="{% url 'template_app:deletetweet' id=tweet.id %}" class="btn btn-danger">Delete</a>
      {%endif%}
    </div>  
      

    {% endfor %}  
</div>

    
 
{% endblock  %}
